<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:insert name="cabesalho">
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/icone.png']}"/>
		<title>cadastro livro</title>
		<h:outputStylesheet library="css" name="style.css" />
	</ui:insert>
</h:head>
<h:body>
	<div class="menu">
	<ui:insert name="menu">
			<h:form>
			<div class="cliente_menu">
				<ul>
					<li><h:commandLink value="Login" action="#{loginController.login}" /></li>
					<li><h:commandLink value="Cadastro" action="#{livroController.cadastro}"/></li>
					<li><h:commandLink value="Lista" action="#{listaController.lista}" /></li>
				</ul>
			</div>
			</h:form>
			<div class="wrapper_header">
				<div class="session_menu">
					<h:form rendered="#{templateController.usuarioLogado != null}"> 
						<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}"/>
						<h:commandLink value=" (Sair)"   
							action="#{templateController.encerrarSessao}"
							style="color:white"/>
					</h:form>
				</div>
			</div>
		</ui:insert>
	</div>
	<ui:insert name="conteudo">
	
	<div class="container">
		<div class="content" >
			<div id="cadastro">
				<h1>Cadastre um Livro</h1>
				<h:form>
					<h:messages id="message"
						style=" 
					padding: 25px;
					font-size: 18px;"
						infoStyle="border-color: #87c940;color: #FFF; background-color: #a0d468; list-style-type:none; padding: 5%;border-radius: 3px;"
						errorStyle="border-color: #e8273b; color: #FFF; background-color: #ed5565;
						 list-style-type:none; padding: 5%; border-radius: 3px;" />

					<h:panelGrid>
						<h:outputLabel value="Titulo:" />
						<h:inputText value="#{livroController.entity.titulo}" />

						<h:outputLabel value="Editora:" />
						<h:inputText value="#{livroController.entity.editora}" />

						<h:outputLabel value="Idioma:" />
						<h:inputText value="#{livroController.entity.idioma}" />

						<h:outputLabel value="Categoria:" />
						<h:inputText value="#{livroController.entity.categoria}" />

						<h:outputLabel id="ano" value="Ano:" />
						<h:inputText value="#{livroController.entity.ano}" converterMessage="Erro ao converter a data">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
						</h:inputText>

						<h:outputLabel value="Paginas:" />
						<h:inputText value="#{livroController.entity.numeroPaginas}" />

						<h:outputLabel value="Descricão:" />
						<h:inputTextarea value="#{livroController.entity.descricao}" />
					</h:panelGrid>

					<h:commandButton value="cadastrar"
						actionListener="#{livroController.incluir()}">
						<f:ajax execute="@form" render="@form" />

					</h:commandButton>
					<h:commandButton value="limpar"
						actionListener="#{livroController.limpar()}">
						<f:ajax render="@form" />
					</h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
	
	<div class="footer" style="text-align: center; background-color:#4ab3c6; padding: 0.3%;">
			<h:outputText value="2020 - EBooks - Todos os direitos reservados." />
	</div>
	</ui:insert>
</h:body>
</html>
