<h:head>
	<ui:insert name="cabesalho">
		<link rel="shortcut icon" type="image/x-icon"
			href="#{resource['images/icone.png']}" />
		<title>cadastro livro</title>
		<h:outputStylesheet library="css" name="style.css" />
	</ui:insert>
</h:head>
<h:body>
	<div class="menu">
		<ui:insert name="menu">
			<h:form>
				<div class="cliente_menu">
					<ul>
						<li><h:commandLink action="/faces/index.xhtml?faces-redirect=true">
							<f:ajax execute="session" render="session"/>

						<li><h:commandLink value="Login " 
								actionListener="#{templateController.encerrarSessao}" /></li>
						<li><h:commandLink value="Cadastro"
								action="/faces/adm/cadastro.xhtml?faces-redirect=true" /></li>
						<li><h:commandLink value="Historico"
								action="/faces/historicoVenda.xhtml?faces-redirect=true" /></li>
						<li><h:commandLink value="Perfil"
								action="/faces/perfil.xhtml?faces-redirect=true" style="float:right; margin:10px;"/></li>
					</ul>
				</div>
			</h:form>
			
			<div class="wrapper_header">
			<h:form>
				<div class="list_link" style="position: absolute;">
					<ul>
						<li><h:commandLink value="Cadastro de usuario" 	   action="/faces/adm/cadastroUsuarioAdm.xhtml?faces-redirect=true"/></li>
							<li><h:commandLink value="Lista de usuario"    action="/faces/adm/listaCadastroUsuario.xhtml?faces-redirect=true"/></li>
							<li><h:commandLink value="Lista de livros"     action="/faces/adm/tabela.xhtml?faces-redirect=true" /> </li>
					</ul>
				</div>
			</h:form>
				<div class="session_menu">
					<h:form rendered="#{templateController.usuarioLogado != null}">

							value="Olá #{templateController.usuarioLogado.nome}" />

							action="#{templateController.encerrarSessao}" style="color:white" />

							</h:commandLink>
						</h:form>
					</div>
			</div>
		</ui:insert>
	</div>
	<ui:insert name="conteudo">

		<div class="container">
			<div class="content">
				<div id="cadastro">
					<h1>Cadastre um Livro</h1>
					<h:form id="form_input">
						<h:messages id="message"
							style="
					padding: 25px;
					font-size: 18px;"
							
							infoStyle="border-color: #87c940;color: #FFF; background-color: #a0d468; list-style-type:none; padding: 5%;border-radius: 3px;"
							errorStyle="border-color: #e8273b; color: #FFF; background-color: #ed5565;
						 list-style-type:none; padding: 5%; border-radius: 3px; margin: 0 0 5px 0"  />

						<h:panelGrid>
							<h:outputLabel value="Titulo:" />
							<h:inputText value="#{livroController.entity.titulo}" />

							<h:outputLabel value="Editora:" />
							<h:inputText value="#{livroController.entity.editora}" />

							<h:outputLabel value="Idioma:" />
							<h:inputText value="#{livroController.entity.idioma}" />

							<h:outputLabel value="Categoria:" />
							<h:inputText value="#{livroController.entity.categoria}" />

							<h:outputLabel id="ano" value="Ano:" />
							<h:inputText value="#{livroController.entity.ano}"
								converterMessage="Erro ao converter a data">
								<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
							</h:inputText>

							<h:outputLabel value="Paginas:" />
							<h:inputText value="#{livroController.entity.numeroPaginas}" />
							
							<h:outputLabel value="Preço:" />
							<h:inputText value="#{livroController.entity.preco}" />

							<h:outputLabel value="Descricão:" />
							<h:inputTextarea value="#{livroController.entity.descricao}" />
						</h:panelGrid>

						<h:commandButton value="cadastrar"
							disabled="#{livroController.entity.id != null}"
							actionListener="#{livroController.incluir()}">
							<f:ajax execute="@form" render="@form" />

						</h:commandButton>
						<h:commandButton value="limpar"
							actionListener="#{livroController.limpar()}">
							<f:ajax render="@form" />
						</h:commandButton>
						<h:form>
						<h:commandButton value="alterar" style="float: right;" 
								disabled="#{livroController.entity.id == null}"
								actionListener="#{livroController.alterarCadastro}">
							<f:ajax execute="form_input" render="form_input"/>
						</h:commandButton>	
						
						</h:form>
					</h:form>
				</div>
			</div>
		</div>

		<div class="footer"
			style="text-align: center; background-color: #4ab3c6; padding: 0.3%;">
			<h:outputText value="2020 - EBooks - Todos os direitos reservados." />
		</div>
	</ui:insert>
</h:body>
</html>
