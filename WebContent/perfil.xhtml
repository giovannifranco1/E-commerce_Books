<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/template.xhtml">
	<ui:define name="head">
		<title>perfil</title>
		<h:outputStylesheet library="css" name="tabela.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{resource['images/icone.png']}" />
	</ui:define>
	<ui:define name="conteudo">
		<div class="content_info">
			<h1>Perfil</h1>
			<div class="conteiner_perfil">
				<div class="label_info_perfil"></div>
				<div class="list_perfil" style="width: 50%; margin: auto;">
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" />
						<h:outputLabel value="#{perfilController.usuario.nome}" />

						<h:outputLabel value="Email:" />
						<h:outputLabel value="#{perfilController.usuario.email}" />

						<h:outputLabel value="Cpf:" />
						<h:outputLabel value="#{perfilController.usuario.cpf}" />

						<h:outputLabel value="---" />
						<h:outputLabel value="#{perfilController.usuario.perfil}" />
					</h:panelGrid>
					<h:form>
						<h:commandLink style="float: right;" actionListener="#{perfilController.editarUsuario}">
							<h:graphicImage width="50px" library="images" name="altera.png" alt="editar" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
