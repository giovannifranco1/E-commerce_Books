<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>cadastro livro</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body style="background-color:black;">
	<div class="container">
		<div class="content">
			<div id="usuario" style="margin-top: 50%;">
				<h1>Cadastro</h1>
				<h:form id="usuarioC">
					<h:messages id="message"
						style=" text-align: center; padding: 25px; font-size: 18px;"
						infoStyle="border-color: #87c940;color: #FFF; background-color: #a0d468; list-style-type:none; padding: 5%;border-radius: 3px; margin-bottom: 2%;"
						errorStyle="border-color: #e8273b; color: #FFF; background-color: #ed5565;
						 list-style-type:none; padding: 5%; border-radius: 3px; margin-bottom: 2%;" />

					<h:panelGrid>
						<h:outputLabel value="Nome:" />
						<h:inputText value="#{cadastroUsuarioController.entity.nome}" />

						<h:outputLabel value="Cpf:" />
						<h:inputText id="itCpf" value="#{cadastroUsuarioController.entity.cpf}"
							validatorMessage="Cpf invÃ¡lido. Ex. 999.999.999-99" >
							111.111.111-11
							<f:validateRegex 
								pattern="(^[0-9]{3}\.{1}[0-9]{3}\.{1}[0-9]{3}\-{1}[0-9]{2})|([0-9]{11})"/>
								<f:ajax event="blur" render="message"/>
						</h:inputText>

						<h:outputLabel id="email" value="E-mail:" />
						<h:inputText value="#{cadastroUsuarioController.entity.email}" validatorMessage ="Email incorreto!">
						<f:validateRegex pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]+$" />
						<f:ajax event="blur" render="message" />
						</h:inputText>
						<h:outputLabel value="Senha:" />
						<h:inputSecret value="#{cadastroUsuarioController.entity.senha}" />

						<h:outputLabel value="Confirmar senha" />
						<h:inputSecret value="#{cadastroUsuarioController.confirmar}" />
					</h:panelGrid>

					<ul class="div_submit">
						<li><h:commandButton id="teste" value="voltar"
								action="login.xhtml?faces-redirect=true">
								<f:ajax render="@all" />
							</h:commandButton></li>
						<li><h:commandButton id="cadastrar" value="cadastrar"
								disabled="#{cadastroUsuarioController.entity.id != null}"
								actionListener="#{cadastroUsuarioController.cadastrar()}">
								<f:ajax execute="@form" render="@form message"/>
								
							</h:commandButton></li>
						<li><h:commandButton value="alterar" style="float: right;"
								disabled="#{cadastroUsuarioController.entity.id == null}"
								actionListener="#{cadastroUsuarioController.alterar}">
								<f:ajax execute="@form" render="@form" />
							</h:commandButton></li>
					</ul>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
